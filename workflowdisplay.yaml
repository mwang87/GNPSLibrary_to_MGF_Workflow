            <a target="_blank" href="https://metabolomics-usi.gnps2.org/dashinterface/?usi1=mzspec:GNPS2:TASK-${task}:nf_output/converted.mgf:scan:${row["scan"]}">View USI</a>
        `;}}]'
        
